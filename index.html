<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawan Pakistan Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="j3.png" alt="Jawan Pakistan Logo">
        </div>
        <div class="nav-links">
            <a href="#" class="pdf-link">Download PDF</a>
            <a href="#" class="registration">Registration</a>
        </div>
    </nav>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group" >
                <label>Institute <span>*</span></label>
                <select>
                    <option>Select Option</option>
                    <option>SAIMS (WOW)</option>
                </select>
            </div>

            <div class="form-group" >
                <label>Course <span>*</span></label>
                <select>
                    <option>Select Option</option>
                </select>
            </div>

            <div class="form-group">
                <label>Your Favourite Time? <span>*</span></label>
                <select>
                    <option>Select Timing</option>
                </select>
            </div>

            <div class="form-group">
                <label>Full Name <span>*</span></label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Parents / Guardian Name <span>*</span></label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Email (Write email carefully) <span>*</span></label>
                <input type="email" placeholder="abc123@gmail.com">
            </div>

            <div class="form-group">
                <label>Contact Number <span>*</span></label>
                <input type="text" placeholder="03XXXXXXXXX">
            </div>

            <div class="form-group">
                <label>City Name <span>*</span></label>
                <input type="text" placeholder="Enter your city name">
            </div>

            <div class="form-group">
                <label>CNIC / Bform <span>*</span></label>
                <input type="text" placeholder="4XXXXXXXXXXXXX">
            </div>

            <div class="form-group">
                <label>Gender <span>*</span></label>
                <select>
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    
                </select>
            </div>

            <div class="form-group">
                <label>Date of Birth <span>*</span></label>
                <input type="date">
            </div>

            <div class="form-group">
                <label>Last Qualification <span>*</span></label>
                <select>
                    <option>Select Option</option>
                    <option>Under Matric</option>
                    <option>Matric / 0-Level</option>
                    <option>Intermediate / A-Level</option>
                    <option>Graduate</option>
                    <option>Masters</option>
                    <option>PHD</option>

                </select>
            </div>

     
            <div class="form-group address">
                <label>Permanent Address <span>*</span></label>
                <input type="text">
            </div>

           
            <div class="file-upload">
                <label>Passport Size Profile Image (Face Front and Decent picture)</label>
                <input type="file" class="file-input" id="file">
            </div>

            <div class="submit-container">
                <button type="submit" class="submit-btn">Submit Form</button>
            </div>
        </form>
    </div>
</body>
</html>
